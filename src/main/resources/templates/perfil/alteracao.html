			<label for="nome">Descricao</label>

			placeholder=""  />
		</div>

</div> 

</div>
</div>

 <div class="card-body   col-mb-2">
 <input type="hidden" id="id" th:field="*{ide_objeto}"/>
  <button type="submit" class="btn btn-primary btn-lg col-md-1">Salvar</button>

 		 <a th:href="@{/perfil/listar}" class="btn  btn-outline-success  btn-lg active col-md-1">Voltar</a>

</div>
  
 
 
 
              
 </form>
