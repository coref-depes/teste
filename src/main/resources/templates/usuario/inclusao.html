 <div class="card-body   mb-3 ">
 		<div class="card border rounded-3" >
 



  				 <h5 class="card-header ">Cadasto de usuários do Sistema - Inclusão</h5>
				
	</div>
</div>



 


 		
  <form th:action= "@{/usuario/salvar}"   th:object="${usuario}" method="POST">
 <div class="card-body   mb-3 ">
 		<div class="card border rounded-3" >
 


<div class="form-row col-md-8">
            

		<div class="form-group col-md-2 ">	 
 			<label for ="ponto" >Ponto</label>
			<input type="text" class="form-control"  id = "ponto" readonly th:field="*{num_ponto_usuario}"  />
		</div>
		<div class="form-group  col-md-2 mx-sm-3 ">	
			<label for="login">Login</label>
	        <input type="text" class="form-control" id="login"  readonly  th:field="*{login}"/>
		</div>
  
 		 <div class="form-group col-md-6 mx-sm-2">	                	                               
			<label for="nome">Nome</label>
			<input type="text" class="form-control" id="nome" th:field="*{nom_usuario}" />
		</div>
		


</div> 

<div class="form-row col-md-8">
            
<div class="form-check row" >
<label for ="radios" class="form-group mx-sm-3 mb-2 " ><Strong>Situação</Strong></label>
<div class="form-group mx-sm-3 mb-2">
      <input name="sexo" id="ind_situacao"  checked type="radio"  th:field="*{ind_situacao}" th:text=" Liberado" th:value="1">
</div>
<div class="form-group mx-sm-3 mb-2 ">
      <input name="sexo" id="ind_situacao"  type="radio" th:field="*{ind_situacao}"   th:text=" Bloqueado" th:value="2" > 
</div>
</div>
 <input type="hidden" id="id" th:field="*{ide_objeto}"/>
 <input type="hidden" id="senha" th:field="*{senha}"/>
</div> 

</div>
</div>

 <div class="card-body   col-mb-2">
  <button type="submit" class="btn btn-primary btn-lg col-md-1">Salvar</button>

 		 <a th:href="@{/usuario/listar}" class="btn  btn-outline-success  btn-lg active col-md-1">Voltar</a>

</div>
  
 
 
 
              
 </form> 

 


<div class="card-footer text-muted/">
